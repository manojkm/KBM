<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KBM Resorts - Email Inbox</title>
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <!-- Left Side: Logo + Navigation -->
      <a class="navbar-brand" href="#">
        <img id="kbm-logo" alt="KBM Resorts Logo" />
      </a>

      <!-- Desktop Navigation (visible on lg and up) -->
      <div class="d-none d-lg-flex flex-grow-1 align-items-center">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Ops</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Properties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">BizDev</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Owners</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">HR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admin</a>
          </li>
        </ul>

        <!-- Right Side: User Icon -->
        <div class="navbar-nav">
          <div class="nav-item">
            <i class="bi bi-person-circle fs-3 text-primary"></i>
          </div>
        </div>
      </div>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Offcanvas Drawer for Mobile (hidden on desktop using Bootstrap utility) -->
  <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasNavbar"
    aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Navigation Menu -->
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link" href="#">Ops</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Properties</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Guest</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BizDev</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Owners</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">HR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Admin</a>
        </li>
      </ul>

      <!-- Right Side: User Icon (in offcanvas) -->
      <div class="navbar-nav mt-3">
        <div class="nav-item">
          <i class="bi bi-person-circle fs-3"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Email Inbox Toolbar -->
  <div class="inbox-toolbar bg-light border-bottom py-2">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
        <!-- Left Side: Mailbox Buttons with Badges -->
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <!-- Inbox Button (Active) -->
          <button type="button" class="btn btn-primary p-1 rounded-1" data-bs-toggle="tooltip"
            data-bs-placement="bottom" data-bs-custom-class="small-tooltip" title="Inbox">
            <i class="bi bi-inbox mx-1"></i>
            <span class="d-none">Inbox</span>
            <span class="badge p-1 rounded-1 small">24</span>
          </button>

          <!-- Sentbox Button -->
          <button type="button" class="btn btn-outline-primary border-primary-subtle p-1 rounded-1"
            data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="small-tooltip" title="Sentbox">
            <i class="bi bi-send mx-1"></i>
            <span class="d-none">Sentbox</span>
            <span class="badge p-1 rounded-1 small">18</span>
          </button>

          <!-- Draft Button -->
          <button type="button" class="btn btn-outline-primary border-primary-subtle p-1 rounded-1"
            data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="small-tooltip" title="Draft">
            <i class="bi bi-file-earmark-text mx-1"></i>
            <span class="d-none">Draft</span>
            <span class="badge p-1 rounded-1 small">5</span>
          </button>

          <!-- Outbox Button -->
          <button type="button" class="btn btn-outline-primary border-primary-subtle p-1 rounded-1"
            data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="small-tooltip" title="Outbox">
            <i class="bi bi-box-arrow-up mx-1"></i>
            <span class="d-none">Outbox</span>
            <span class="badge p-1 rounded-1 small">3</span>
          </button>

          <!-- Archived Button -->
          <button type="button" class="btn btn-outline-primary border-primary-subtle p-1 rounded-1"
            data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="small-tooltip" title="Archived">
            <i class="bi bi-archive mx-1"></i>
            <span class="d-none">Archived</span>
            <span class="badge p-1 rounded-1 small">127</span>
          </button>
        </div>

        <!-- Right Side: Action Buttons -->
        <div class="d-flex align-items-center gap-2">
          <!-- Compose Button -->
          <button type="button" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>
            Compose
          </button>

          <!-- Refresh Button -->
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-custom-class="small-tooltip" title="Refresh">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="main-wrapper">
    <div class="container-fluid g-0 h-100">
      <div class="row g-0 h-100">
        <!-- Sidebar: Email List -->
        <aside class="col-lg-4 col-xl-3 email-sidebar">
          <div class="sidebar-content h-100 d-flex flex-column">
            <!-- Sidebar Toolbar -->
            <div class="sidebar-toolbar bg-light border-bottom p-2">
              <div class="d-flex align-items-center justify-content-between gap-1">
                <!-- Left Side: Filter Dropdown -->
                <div class="d-flex align-items-center gap-2">
                  <!-- Filter Dropdown Button -->
                  <div class="dropdown">
                    <button class="btn btn-light btn-xs border dropdown-toggle px-2" type="button" id="filterDropdown"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-funnel me-1"></i>
                      Filter
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                      <li><a class="dropdown-item" href="#">All</a></li>
                      <li><a class="dropdown-item" href="#">Unread</a></li>
                      <li><a class="dropdown-item" href="#">Read</a></li>
                      <li><a class="dropdown-item" href="#">Starred</a></li>
                      <li><a class="dropdown-item" href="#">Important</a></li>
                    </ul>
                  </div>

                  <!-- Clear Filter Button -->
                  <button type="button" class="btn btn-link p-0 text-muted" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-custom-class="small-tooltip" title="Clear Filter">
                    <i class="bi bi-x-circle"></i>
                  </button>
                </div>

                <!-- Right Side: Pagination -->
                <div class="d-flex align-items-center gap-2">
                  <!-- Pagination Label -->
                  <span class="text-muted x-small">1-20 of 1200</span>

                  <!-- Pagination Buttons -->
                  <div class="btn-group" role="group">
                    <!-- Previous Button -->
                    <button type="button" class="btn btn-outline-dark border-dark-subtle btn-xs" disabled
                      data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="small-tooltip"
                      title="Previous">
                      <i class="bi bi-chevron-left"></i>
                    </button>

                    <!-- Next Button -->
                    <button type="button" class="btn btn-outline-dark border-dark-subtle btn-xs"
                      data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="small-tooltip"
                      title="Next">
                      <i class="bi bi-chevron-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Search Box -->
            <div class="sidebar-search p-0 border-bottom">
              <div class="input-group">
                <!-- Search Icon (Left) -->
                <span class="input-group-text bg-white border-0 py-2">
                  <i class="bi bi-search text-muted"></i>
                </span>

                <!-- Search Input -->
                <input type="text" class="form-control border-0 py-2" placeholder="Search (min 3 characters)..."
                  aria-label="Search (min 3 characters)...">

                <!-- Filter Dropdown (Right) -->
                <div class="dropdown">
                  <button class="btn border-0 dropdown-toggle bg-white py-2" type="button" id="searchFilterDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-funnel"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="searchFilterDropdown">
                    <li><a class="dropdown-item" href="#">All Fields</a></li>
                    <li><a class="dropdown-item" href="#">From</a></li>
                    <li><a class="dropdown-item" href="#">Subject</a></li>
                    <li><a class="dropdown-item" href="#">Body</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Date Range</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Email List Content (scrollable) -->
            <div class="sidebar-list flex-grow-1 overflow-auto">
              <!-- Email list items will go here -->
            </div>
          </div>
        </aside>

        <!-- Main Content: Email Viewer -->
        <section class="col-lg-8 col-xl-9 email-main-content">
          <div class="main-content-wrapper h-100">
            <!-- Main content will go here -->
          </div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
